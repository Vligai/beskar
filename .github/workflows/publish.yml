name: Publish

on:
  push:
    tags: ['v*']

jobs:
  ci:
    name: Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: Node 20
            lang: node
            node-version: 20.x
          - name: Python 3.11
            lang: python
            python-version: '3.11'
    steps:
      - uses: actions/checkout@v4

      - if: matrix.lang == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - if: matrix.lang == 'node'
        run: npm ci
      - if: matrix.lang == 'node'
        run: npm run typecheck
      - if: matrix.lang == 'node'
        run: npm run test:coverage
      - if: matrix.lang == 'node'
        run: npm run build

      - if: matrix.lang == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - if: matrix.lang == 'python'
        run: pip install -e "python/[dev]"
      - if: matrix.lang == 'python'
        run: mypy python/src/
      - if: matrix.lang == 'python'
        run: pytest python/tests/ --cov=beskar --cov-fail-under=90

